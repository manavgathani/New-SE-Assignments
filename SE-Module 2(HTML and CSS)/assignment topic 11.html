<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM IN HTML</title>
    <style>
        .Name
        {
            
            text-align: center;

        }
    </style>
    <link rel="stylesheet" href="form.css">
</head>
<center>
<body bgcolor="lightblue" >

    <mark><marquee direction="right"><u><b>Registration Form</b></u></marquee><mark>
    <form>
        <p class="Name">
        Name: <input type="text"Enter YOur name" required> <br> <br></p>
        Email: <input type="email" required> <br><br>
        Password: <input type="password" required> <br> <br>
        Date : <input type="date"> <br> <br>
        Date-Time : <input type="datetime-local"> <br> <br>
        Color : <input type="color"> <br> <br>

        <p>Address :  <Textarea cols="30" rows="5"></Textarea> <br> <br></p>

        Quantity: <input type="number"> <br> <br>

        Gender:

        <input type="radio" name="Gender" >Male
        <input type="radio" name="Gender" >Female
        <input type="radio" name="Gender" >Other

        <br> <br>

        Hobbies :

        <input type="checkbox">Music
        <input type="checkbox">Cricket
        <input type="checkbox">Reading
        <input type="checkbox">Dance
        <input type="checkbox">Travelling

        <br> <br>

        Select Your Country:
        <select>
            <option>---Select Your Country---</option>
            <option>India</option>
            <option>America</option>
            <option>China</option>
            <option>Maldives</option>
            <option>Mauritius</option>
            


        </select>

        <br> <br>

        Upload File: <input type="file"> <br> <br>

        <input type="submit">
        <input type="reset">

    </form>
</center>
</body>
</html>
