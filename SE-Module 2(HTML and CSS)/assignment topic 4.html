<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown list</title>
</head>
<body>
    <center><h1>Create a Dropdown List</h1></center>
    <form><center>
        Select Your Country :
        <select>
            <option>---Select Your Country---</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Russia</option>
            <option>China</option>
        </select><br><br>

    </center></form>
</body>
</html>
